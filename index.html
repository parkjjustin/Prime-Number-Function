<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
     <title>Check if Prime number</title>
     </head>

 <body>

 		<h1>Check if the number is a prime number by entering into function isPrimeNumber()</h1>

 <script>
 function isPrimeNumber(number){
	for (var i = 2; i < number; i++){
		if (number % i === 0) {
			return number + " is not a prime number";
	} else {
		return number + " is a prime number";
	}

	}
}

</script>
</body>
</html>
